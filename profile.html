<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
    }

    input, button {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      background-color: #FD9D3E;
      color: #fff;
      border: none;
    }

    button:hover {
      background-color: #FD9D3E;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <div id="userDetails">
      <!-- User details will be displayed here -->
    </div>
  </div>

  <script>
    // Retrieve user details from sessionStorage
    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));

    // Display user details if logged in
    if (loggedInUser) {
      const userDetailsContainer = document.getElementById('userDetails');
      userDetailsContainer.innerHTML = `
        <h2>Profile</h2>
        <p>First Name: ${loggedInUser.fname}</p>
        <p>Last Name: ${loggedInUser.lname}</p>
        <p>Address: ${loggedInUser.address}</p>
        <p>Username: ${loggedInUser.username}</p>
        <p>Email: ${loggedInUser.email}</p>
      `;
    } else {
      // Redirect to login page if not logged in
      window.location.href = 'login.html'; // Replace 'login.html' with your login page
    }
  </script>
</body>
</html>
